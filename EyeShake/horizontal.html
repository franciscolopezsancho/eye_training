<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/horizontal.css" rel="stylesheet">
	

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/horizontal.js"></script>
	</head>
	<body>
		<form id="main_form" role="form" style="background-color=#F7D358">
			<div class="panel panel-default">
				<div class="panel-heading width">
					<button id="less_width" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-minus"></span></button>
					<button id="more_width" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span></button>
					<p id="width-checker"></p>
				
					<button id="less_words" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-minus"></span></button>
					<button id="more_words" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span></button>
					<p id="number_words"></p>
				
					<button id="less_time_to_read" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-minus"></span></button>
					<button id="more_time_to_read" type="button" class="btn btn-default" ><span class="glyphicon glyphicon-plus"></span></button>
					<p id="time_to_read"></p>
			  
				</div>
				<div class="panel-body text-panel">
					<p id="text" class="look fulljustify">| |</p>
				
				</div>
				<div class="panel-footer">
					<div class="form-group">
						<label for="response">Response</label>
						<input type="text" class="form-control" id="response" placeholder="Press Enter to start. Write response and press Enter to check" autofocus="autofocus">
					</div>
				</div>
			</div>
			<div>
	     
		  
			</div>
			<div class="panel panel-default">
			<div class="panel-footer">
				<div class="form-group">
					<textarea type="text" class="form-control" id="text-bucket" class="border-radius" placeholder="Paste text here so you can start to play"></textarea>
				</div>
			</div>
		</div>
			<div id="success_message"  style="display:none" class="alert alert-success">
				<a href="#" class="alert-link">Right on!</a>
			</div>
			<div id="error_message" style="display:none" class="alert alert-danger">
				<a href="#" class="alert-link"></a>
			</div>
		</form>
 

	</body>
	</html>
