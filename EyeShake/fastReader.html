	<body>
		<form id="main_form" role="form" style="background-color=#F7D358" action="handler.php" method="POST" enctype=multipart/form-data>
			<div class="panel">
				
				<div class="form-group">
					<label for="response">Response</label>
					<input type="text" class="form-control" id="response" placeholder="Press Enter to start. Write response and press Enter to check" autofocus="autofocus"/>
				</div>
			</div>
			<div class="panel ">
				<div class="book">		
					<div id="upper-container" class="upper">		
					</div>
					<div id="reader-container" class="reader"></div>
					<div id="bottom-container" class="downer"></div>
				</div>
			</div>

			
			<div class="panel panel-default">
				<span id="editor"></span>
				<input type="file" id="file-select" name="photos[]" multiple/>
				<button type="submit" id="upload-button">Upload</button>
			</div>
		</form>
 

	</body>
